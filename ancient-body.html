<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Körpergewicht Workout Generator</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .control-group {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1em;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button { 
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .output {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .workout-section {
      margin-bottom: 25px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #feca57;
    }
    .exercise-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border-left: 3px solid #ff6b6b;
    }
    .exercise-name {
      font-weight: bold;
      font-size: 1.2em;
      color: #feca57;
      margin-bottom: 5px;
    }
    .exercise-details {
      font-size: 0.95em;
      line-height: 1.4;
      opacity: 0.9;
    }
    .difficulty {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      margin-top: 5px;
    }
    .diff-1 { background: #2ecc71; }
    .diff-2 { background: #f39c12; }
    .diff-3 { background: #e74c3c; }
    .diff-4 { background: #8e44ad; }
    .tips {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid #3498db;
    }
  </style>
</head>

    function generateWorkout() {
      const category = document.getElementById("category").value;
      const difficulty = parseInt(document.getElementById("difficulty").value);
      const duration = parseInt(document.getElementById("duration").value);
      const equipment = document.getElementById("equipment").value;

      let workout = [];
      let totalTime = 0;

      if (category === "full") {
        // Ganzkörper Workout - alle Kategorien mischen
        const categories = ["push", "pull", "legs", "core"];
        categories.forEach(cat => {
          const catExercises = exercises[cat][difficulty] || exercises[cat][1];
          const selected = getRandomExercises(catExercises, 2);
          workout = workout.concat(selected.map(ex => ({...ex, category: cat})));
        });
      } else {
        // Spezifisches Kategorie Workout
        const catExercises = exercises[category][difficulty] || exercises[category][1];
        const numExercises = Math.min(duration / 3, catExercises.length);
        workout = getRandomExercises(catExercises, numExercises).map(ex => ({...ex, category}));
      }

      displayWorkout(workout, difficulty, duration);
    }

    function getRandomExercises(exerciseList, count) {
      const shuffled = [...exerciseList].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function displayWorkout(workout, difficulty, duration) {
      const output = document.getElementById("output");
      const difficultyNames = ["", "Grundlagen", "1. Klasse", "Meister", "Chef"];
      
      let html = `
        <h2>Dein Spezialeinheiten Workout</h2>
        <div class="workout-section">
          <h3>Missions Briefing</h3>
          <p><strong>Fitness Level:</strong> ${difficultyNames[difficulty]}</p>
          <p><strong>Dauer:</strong> ${duration} Minuten</p>
          <p><strong>Übungen:</strong> ${workout.length}</p>
          <p><strong>Mission:</strong> Führe alle Übungen mit militärischer Präzision aus. Form vor Geschwindigkeit. Hooya!</p>
        </div>
      `;

      // Nach Kategorie gruppieren
      const categories = [...new Set(workout.map(ex => ex.category))];
      
      categories.forEach(category => {
        const categoryExercises = workout.filter(ex => ex.category === category);
        const categoryNames = {
          push: "DRÜCK (Brust, Schultern, Trizeps)",
          pull: "ZIEH (Rücken, Bizeps)",
          legs: "BEINE & PO",
          core: "RUMPF & BAUCH",
          cardio: "HOCHINTENSIVES CARDIO"
        };

        html += `
          <div class="workout-section">
            <h3>${categoryNames[category] || category.toUpperCase()}</h3>
        `;

        categoryExercises.forEach(exercise => {
          html += `
            <div class="exercise-item">
              <div class="exercise-name">${exercise.name}</div>
              <div class="exercise-details">
                <strong>Wdh./Dauer:</strong> ${exercise.reps}<br>
                <strong>Zielmuskel:</strong> ${exercise.muscles}<br>
                <strong>Technik:</strong> ${exercise.description}
              </div>
              <span class="difficulty diff-${difficulty}">Level ${difficulty}</span>
            </div>
          `;
        });

        html += `</div>`;
      });

      // Workout Struktur hinzufügen
      html += `
        <div class="workout-section">
          <h3>Workout Struktur</h3>
          <p><strong>Aufwärmen:</strong> 3-5 Minuten leichte Bewegung und Dehnung</p>
          <p><strong>Arbeitsphase:</strong> ${duration - 8} Minuten Übungen</p>
          <p><strong>Abkühlen:</strong> 3-5 Minuten Dehnung und Atmung</p>
          <p><strong>Pause zwischen Übungen:</strong> 30-90 Sekunden (je nach Intensität anpassen)</p>
        </div>
      `;

      // Tipps hinzufügen
      html += `
        <div class="tips">
          <h3>Spezialeinheiten Trainings Tipps</h3>
          <ul>
            <li><strong>Qualität vor Quantität:</strong> Perfekte Form ist nicht verhandelbar</li>
            <li><strong>Kontrolliere die Negative:</strong> Langsames, kontrolliertes Senken baut echte Kraft auf</li>
            <li><strong>Richtig atmen:</strong> Ausatmen bei Anstrengung, Einatmen bei Rückkehr</li>
            <li><strong>Progressive Überlastung:</strong> Mache Übungen schwerer, wenn du dich verbesserst</li>
            <li><strong>Konstanz gewinnt:</strong> Regelmäßiges Training schlägt sporadische Intensität</li>
            <li><strong>Höre auf deinen Körper:</strong> Trainiere hart, aber trainiere klug</li>
          </ul>
        </div>
      `;

      output.innerHTML = html;
    }

    // Initiiales Workout generieren
    window.onload = function() {
      generateWorkout();
    };
  </script>
</body>
</html>
